
inherit:
  - resnet50lp.yaml 
  - datasets_cifar10.yaml

num_classes: 10
epochs: &epochs 10

model:
  classname: models.imnet_resnet.ResNet50
  args:
    pretrained: True
    pretrain_style: 'mocov2'
    checkpoint_path: 'cl/moco_v2_800ep_pretrain.pth.tar'

scheduler:
  classname: torch.optim.lr_scheduler.CosineAnnealingLR
  args:
    T_max: *epochs

